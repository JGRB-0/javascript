<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(a, b){
            let plus = a + b
            return plus
        }

        let n1 = prompt("Digite um numero: ")
        let n2 = prompt("Digite outro numero: ")

        document.body.innerHTML = `<h1>${soma(parseFloat(n1), parseFloat(n2))}</h1>`
    </script>
</body>
</html>
