    <h1>Verificador de Idade</h1>

        </p>
        
        <button onclick="verificar()">Enviar</button>

        <div class="con">
            Preencha os dados acima para ver o resultado
        </div>

            <img src="img/crianca-homem.jpg" alt="Foto exemplo" id="imagem">
        </div>
        
    </main>

    <p>@Jotinha PLays</p>
